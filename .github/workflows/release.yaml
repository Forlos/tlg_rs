on:
  push:
    tags:
      - 'v*'

name: Release

jobs:

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build Rust release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Stash the build artifact
        uses: actions/upload-artifact@v1
        with:
          name: tlg-linux
          path: ./target/release/tlg

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build Rust release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Stash the build artifact
        uses: actions/upload-artifact@v1
        with:
          name: tlg-windows
          path: ./target/release/tlg.exe
          

  build-macos:
    name: Build on Mac OS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build Rust release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Stash the build artifact
        uses: actions/upload-artifact@v1
        with:
          name: tlg-macos
          path: ./target/release/tlg

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Copy release URL into file
        run: |
          mkdir release
          printf "%s" "${{ steps.create_release.outputs.upload_url }}" > release/url.txt

      - name: Stash file containing the release URL as an artifact
        uses: actions/upload-artifact@v1
        with:
          name: release-url
          path: ./release

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos, create-release]
    strategy:
      matrix:
        version: ['linux', 'windows', 'mac-os']
        include:
          - version: linux
            OS: linux
          - version: windows
            OS: windows
          - version: mac-os
            OS: macos
    steps:
      - name: Retrieve stashed intermediary build artifact
        uses: actions/download-artifact@v1
        with:
          name: tlg-${{ matrix.OS }}

      - name: Prepare release artifact
        run: |
          mv ./tlg-${{ matrix.OS }}/* .
          test -f ./tlg && chmod +x ./tlg
          zip -j tlg-${{ matrix.OS }}.zip ./*

      - name: Retrieve stashed release URL
        uses: actions/download-artifact@v1
        with:
          name: release-url
      - name: Read release URL
        id: get_release_url
        run: echo ::set-output name=URL::$(cat release-url/url.txt)

      - name: Upload release assets
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_url.outputs.URL }}
          asset_path: ./tlg-${{ matrix.OS }}.zip
          asset_name: tlg-${{ matrix.OS }}.zip
          asset_content_type: application/gzip
